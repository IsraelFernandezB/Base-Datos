<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base de Datos</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<header>
			<h1>Clientes Taller</h1>
			<div>
				<button id="btn_cargar_usuarios" class="btn active">Cargar Clientes</button>

			</div>
		</header>
		<main>

			<form action="" method="" id="formulario" class="formulario">
				<input type="date" name="fecha" id="fecha" placeholder="Fecha">
				<input type="text" name="nombre" id="nombre" placeholder="Nombre">
				<input type="text" name="telefono" id="telefono" placeholder="Telefono">
				<input type="email" name="correo" id="correo" placeholder="Correo">
				<input type="text" name="trabajo" id="trabajo" placeholder="Trabajo">
				<button type="submit" class="btn">Agregar</button>
			</form>
			<div class="error_box" id="error_box">
				<p>Se ha producido un error.</p>
			</div>
			<table id="tabla" class="tabla">
				<tr>
					<!-- <th>ID</th> -->
					<th>Fecha</th>
					<th>Nombre</th>
					<th>Telefono</th>
					<th>Correo</th>
					<th>Trabajo</th>
				</tr>
			</table>
			<div class="loader" id="loader"></div>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
